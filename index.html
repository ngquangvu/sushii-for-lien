<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寿司</title>
</head>
<style>
    body {
        background-color: rgb(249, 240, 227);
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
    }
    #sushi {
        width: 80vw;
        max-width: 600px;
        height: 50%;
        max-height: 600px;
        object-fit: contain;
    }

    .grow {
    display: inline-block;
    -webkit-transition-duration: 0.3s;
    transition-duration: 0.3s;
    -webkit-transition-property: -webkit-transform;
    transition-property: transform;
    -webkit-transform: translateZ(0);
    -ms-transform: translateZ(0);
    transform: translateZ(0);
    box-shadow: 0 0 1px rgba(0, 0, 0, 0);
}
.grow:hover {
    -webkit-transform: scale(1.1);
    -ms-transform: scale(1.1);
    transform: scale(1.1);
}

@keyframes love {
    0% {
        font-size: 0;
        opacity: 0;
        padding-left:10px;
    }
    25% {
        font-size: 16px;
        opacity: 1;
        padding-left:20px;
    }
    50% {
        padding-left:0px;
    }
    75% {
        font-size: 28px;
        opacity: 1;
        padding-left:20px;
    }
    100% {
        font-size: 32px;
        opacity: 0;
        line-height: 25px;
        padding-left:10px;
    }
}
.heart {
    position: absolute;
    display: block;
    width: 50px;
    height: 100px;
    line-height: 100px;
    vertical-align: bottom;
    text-align: center;
    color: red;
    animation: love 1s infinite ease-in-out;
}

@keyframes rocket {
    0%   {left:0%; top:0;}
    10%   {left:0%; bottom: 2%;}
    100% {left:5%; top:5%;}
}

.rocket-animation {
    position: relative;
    animation-name: rocket;
    animation-duration: 2s;
    animation-delay: 0.5s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
}

</style>
<body>
    <div>
        <div class="heart">♥</div>
        <img id="sushi" class="grow rocket-animation "  title="" src="https://res.cloudinary.com/do3pbbx5n/image/upload/v1676469344/sushi_rglp7w.png" alt="sushi">
    </div>
</body>
</html>
